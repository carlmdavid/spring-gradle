apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0-SNAPSHOT'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version,
				   'Main-Class': 'org.gradle.Person'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile (
		[group: 'commons-collections', name: 'commons-collections', version: '3.2'],
		'org.apache.commons:commons-lang3:3.0',
		'org.springframework.boot:spring-boot-starter:1.3.1.RELEASE',
		'org.springframework.boot:spring-boot-starter-tomcat:1.3.1.RELEASE'
		
    )
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
